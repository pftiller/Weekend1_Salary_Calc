<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Salary Calculator</title>
  <link rel="stylesheet" href="styles/main.css">
  <script type="text/javascript" src="vendors/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/client.js"></script>
</head>

<body>
  <div class="fullscreen-bg">
    <video loop muted autoplay poster="img/money.png" class="fullscreen-bg__video">
          <source src="img/money.mp4" type="video/mp4">
          </video>
  </div>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
      <table id="inputs">
        <tr>
          <td>
            <label name="first_name">First name</label>
            <input type="text" id="first_name"/>
          </td>
          <td>

            <label name="first_name">Last name</label>
            <input type="text" id="last_name"/>
          </td>
        </tr>
        <tr>

          <td>

<label name="first_name">ID number</label>
            <input type="number" maxlength="15" id="id_number"/>
          </td>
          <td>

<label name="first_name">Job title</label>
            <input type="text" id="job_title"/>
          </td>
        </tr>
      </table>
      <div id="stretch">
        <table>

          <tr>
            <td>
              <label name="first_name">Annual salary</label>
              <span class="currency">
                 <input type="number" maxlength="15" id="annual_salary"/>
              </span>
            </td>
          </tr>
        </table>

      <button type="submit" id="submit">Submit</button>
            </div>
    </div>
    <div id="employee-list">
      <table>
        <thead>
          <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>ID number</th>
            <th>Job title</th>
            <th>Annual salary</th>
            <th>Monthly pay</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="employees">

        </tbody>
        <tfoot>
          
        </tfoot>

      </table>
    </div>

  </main>

</body>

</html>
